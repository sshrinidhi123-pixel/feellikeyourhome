<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Owner Register | Stayease</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>

<div class="container" style="max-width:420px">
  <h2 style="text-align:center">Register as PG Owner</h2>
  <p class="muted" style="text-align:center">
    List your PG & manage bookings
  </p>

  <form onsubmit="registerOwner(event)">
    <input placeholder="Owner Name" required>
    <input placeholder="Email or Phone" required>
    <input placeholder="PG Name" required>
    <input type="password" placeholder="Password" required>

    <button class="btn-primary" style="width:100%;margin-top:10px">
      Register
    </button>
  </form>

  <p class="muted" style="text-align:center;margin-top:12px">
    Already an owner?
    <a href="owner-login.html">Login</a>
  </p>
</div>

<script>
function registerOwner(e){
  e.preventDefault();
  alert("Owner registered successfully (backend coming soon)");
}
</script>

</body>
</html>
